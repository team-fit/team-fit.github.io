<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushup Timer</title>
    <link rel="stylesheet" href="sub-styles.css">
</head>
<body>
    <div class="container">
        <h1>Pushup Timer</h1>
        <p><strong>Total Workout Time Left:</strong> <span id="total-timer"></span></p>
        <p><strong>Set:</strong> <span id="current-set">1</span> / <span id="total-sets"></span></p>
        <p><strong>Reps Completed:</strong> <span id="current-reps">0</span> / <span id="total-reps"></span></p>
        <p><strong>Exercise Time Left in Set:</strong> <span id="exercise-timer"></span></p>
        <p><strong>Rest Time Left:</strong> <span id="rest-timer"></span></p>
    </div>

    <script src="sub-timer.js"></script>
</body>
</html>
